<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
    <title>Abhijeet Kumar</title>
    <style>
        .contact-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px 20px;
        }

        .contact-box {
            background-color: #1f1f1f;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .contact-box:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .contact-box h2 {
            color: #ff6f61;
            margin-bottom: 20px;
        }

        .contact-box form {
            display: flex;
            flex-direction: column;
        }

        .contact-box input, .contact-box textarea, .contact-box button {
            margin-bottom: 15px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }

        .contact-box input, .contact-box textarea {
            background-color: #333;
            color: #fff;
        }

        .contact-box button {
            background-color: #ff6f61;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .contact-box button:hover {
            background-color: #ff3f31;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">
                Abhijeet<span>Kumar</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="aboutus.html">About us</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="skill.html">Skill</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="project.html">MY Project</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
    </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="aboutus.html">About us</a>
                <a href="skill.html">Skill</a>
                <a href="project.html">MY Project</a>
                <a href="contact.html">Contact</a>
                <!-- <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i> -->
            </div>
        </div>
    </nav>
    <section>
        <div class="main-container">
            <div class="image" data-aos="zoom-out" data-aos-duration="3000">
                <img src="PHOTO.jpg" alt="">
            </div>
            <div class="content">
                <div class="contact-container">
                    <div class="contact-box" data-aos="zoom-in" data-aos-duration="1500">
                        <h2>Contact Me</h2>
                        <form>
                            <input type="text" placeholder="Your Name" required>
                            <input type="email" placeholder="Your Email" required>
                            <textarea rows="4" placeholder="Your Message" required></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    </script>

</body>
